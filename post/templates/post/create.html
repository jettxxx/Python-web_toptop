{% extends 'post/index.html' %}
{% block content %}
    {% if usr.is_authenticated %}
        <div class="container">
        <form action="{% url 'post:getPost' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ pF.as_p }}
            <input type="submit">
        </form>
    {% endif %}

{% endblock %}
