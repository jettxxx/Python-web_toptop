{% extends 'user/navbar.html' %}
{% load static %}
{% block content %}
   <div class="container">
        <h3>Tạo Bài Viết</h3>
        <form role="form" action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Tên Bài Viết</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">Ảnh</label>
                <input type="file" class="" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label>Mô tả</label>
                <textarea id="editor1" name="description" class="form-control" rows="5" required></textarea>
                <script type="text/javascript">
                    CKEDITOR.replace('description');
                </script>
            </div>

            <div class="box-footer">
                <button type="button" class="btn btn-primary btn-lg">Tạo bài viết</button>
            </div>
        </form>
    </div>
{% endblock %}
